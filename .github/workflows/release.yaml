on: release
name: release
jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu, darwin, windows]
      runs-on: ${{ matrix.os }}
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: compile and release
        uses: remotemobprogramming/go-release.action@go1.14.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64
          GOOS: ${{ matrix.os }}